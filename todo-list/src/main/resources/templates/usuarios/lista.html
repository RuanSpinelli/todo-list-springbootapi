<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
</head>
<body>

<!-- Inclui o header -->

<div th:replace="~{fragments/header :: header}"></div>

<h1>Lista de Usuários</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}">ID</td>
        <td th:text="${usuario.name}">Nome</td>
        <td th:text="${usuario.role}">Role</td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/usuarios/cadastrar}">Cadastrar novo usuário</a>
<!-- Use um formulário POST para logout (obrigatório pelo Spring Security) -->
<form th:action="@{/logout}" method="post">
    <button type="submit">Sair</button>
</form>


<form id="logoutForm" th:action="@{/logout}" method="post" hidden>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
</body>
</html>
